<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simple Sidebar - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li>
                   <a href="#"> <i class="glyphicon glyphicon-user"></i>  Profile</a>
                </li>
                <li>
                    <a href="#"> <i class="glyphicon glyphicon-shopping-cart"></i> Sales</a>
                </li>
                 <li>
                    <a href="#"> <i class="glyphicon glyphicon-inbox"></i> Inventory</a>
                </li>
				 <li>
                    <a href="#"> <i class="glyphicon glyphicon-log-out"></i> Orders</a>
                </li>
				 <li>
                    <a href="#"> <i class="glyphicon glyphicon-log-in"></i> Deliveries</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->
		 <!-- Navbar -->
		<div class="navbar navbar-default navbar-fixed-top" id="navbar-toggle">
			<button type="button" class="navbar-toggle"  id="menu-toggle">
			  <span class="icon-bar"></span>
			  <span class="icon-bar"></span>
			  <span class="icon-bar"></span>
			</button>
				
		</div>
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                       
						<h1 class="pull-left">Orders</h1>
						<h3 class="pull-right text-right"><span>Total</span> <div>9.00</div></h3>
						<div class="clearfix"></div>
						<div class="row">
							<div class="input-group">
								 <div class="input-group-btn">
									<button type="button" class="btn btn-default" aria-label="Left Align"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
									<button type="button" class="btn btn-default" aria-label="Left Align"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></button>
								</div>
								 <input type="text" class="form-control" placeholder="Vendor Name" />
							  </div>
							  <br />
							  <br />
						</div>
						<div class="row">
							   <table class="table table-hover table-bordered">
								<thead>
									<tr>
										<th>Product</th>
										<th>Price</th>
										<th>Quantity</th>
										<th>Amount</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>Sample</td>
										<td>1.00</td>
										<td>2</td>
										<td>2.00</td>
									</tr>
									<tr>
										<td>Sample</td>
										<td>1.00</td>
										<td>7</td>
										<td>7.00</td>
									</tr>
								</tbody>
							   </table>
					   </div>
					   <footer class="navbar navbar-default navbar-fixed-bottom" id="footer-controls">
							<div class="row">
								<div class="col-lg-10 col-lg-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
									<form action="" class="form-horizontal">
										<div class="input-group input-group-lg">
										  <input type="text" class="form-control" placeholder="Product" />
										 <div class="input-group-btn dropup">
											 <button type="button" class="btn btn-default">x1</button>
											<button type="button" class="btn btn-default"><i class="glyphicon glyphicon-barcode"></i></button>
											<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
											  <span class="caret"></span>
											  <span class="sr-only">Toggle Dropdown</span>
											</button>
											<ul class="dropdown-menu dropdown-menu-right" role="menu">
											  <li><a href="#"><i class="glyphicon glyphicon-barcode"></i> Barcode</a></li>
											  <li><a href="#"><i class="glyphicon glyphicon-font"></i> Description</a></li>
											</ul>
										  </div><!-- /btn-group -->
										</div><!-- /input-group -->
									</form>
								</div>
							</div>
							  
						 </footer>
                    </div>
                </div>
            </div>
				<button type="button" class="btn btn-primary btn-md btn-fab top right"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></button
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
